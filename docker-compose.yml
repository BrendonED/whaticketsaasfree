version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whaticket-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://localhost:8080
      - FRONTEND_URL=http://localhost:3000
      - PROXY_PORT=8080
      - PORT=8080
      - DB_DIALECT=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=whaticket
      - DB_NAME=whaticket
      - JWT_SECRET=3123123123123
      - JWT_REFRESH_SECRET=3123123123123
      - REDIS_URI=redis://:whaticket@redis:6379
      - REDIS_OPT_LIMITER_MAX=1
      - REDIS_OPT_LIMITER_DURATION=3000
      - USER_LIMIT=10000
      - CONNECTIONS_LIMIT=100000
      - CLOSED_SEND_BY_ME=true
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whaticket-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules

  db:
    image: postgres:15-alpine
    container_name: whaticket-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=whaticket
      - POSTGRES_DB=whaticket
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: whaticket-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass whaticket
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
